	<p class="title">题西林壁</p>
	<p class="author">苏轼</p>
	<p class="body">横看成岭侧成峰，</br>
					远近高低各不同。</br>
					不识庐山真面目，</br>
					只缘身在此山中。</br>
	</p>	

	<p class="title">静夜思</p>
	<p class="author">李白</p>
	<p class="body">床前明月光，</br>
					疑是地上霜。</br>
					举头望明月，</br>
					低头思故乡。</br>
	</p>	

	<p class="title">登高</p>
	<p class="author">杜甫</p>
	<p class="body">飘飘两白鹭</br>
					俯俯一青螭。</br>
					千叠雪山云，</br>
					一楼夕阳丽。</br>
	</p>
