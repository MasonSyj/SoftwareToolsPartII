    <main>
      <p class='info'>
      The <strong>Sunda Island tiger</strong> (<em>Panthera tigris
        sondaica</em>) is a tiger subspecies native to the Sunda Islands in
      Indonesia. The name refers to a grouping of extinct tiger populations and
      the extant <strong>Sumatran tiger</strong> population.
      </p>
