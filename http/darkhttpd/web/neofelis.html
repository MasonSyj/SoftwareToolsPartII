      <p class='info'>
      <strong>Neofelis</strong> is a genus comprising two extant cat species in
      Southeast Asia. The scientific name <em>Neofelis</em> is a composite of the Greek
      word neo- (νέος-) meaning 'young' and 'new', and the Latin word fēles
      meaning 'cat'.
