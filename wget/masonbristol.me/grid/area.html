<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prac with grid-template-areas</title>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "head head"
                "side body"
                "foot foot";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: repeat(3, minmax(100px, auto));
            gap: 20px;
            border: #7FFF00;
            background: #00AAFF;
        }

        head {
            grid-area: head;
        }

        .side {
            grid-area: side;
        }

        .body {
            grid-area: body;
        }

        .foot {
            grid-area: foot;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">head</div>
        <div class="side">side</div>
        <div class="body">body</div>
        <div class="foot">foot</div>
    </div>
</body>
</html>
